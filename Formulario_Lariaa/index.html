<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário de Contato</h1>

    <!-- Formulário que envia os dados para resposta.html -->
    <form action="resposta.html" method="post">
      <!-- Seção de informações pessoais -->
      <fieldset>
        <legend>Informações Pessoais:</legend>

        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" name="nome" required /><br /><br />

        <label for="quantidade">Quantidade de irmãos:</label><br />
        <input type="number" id="quantidade" name="quantidade" min="0" max="10" /><br /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="senha">Insira sua senha:</label><br />
        <input type="password" id="senha" name="senha" required />
      </fieldset>

      <!-- Seção de múltiplas escolhas sobre comida favorita -->
      <fieldset>
        <legend>Comida Preferida:</legend>
        <p>Selecione suas comidas favoritas:</p>

        <input type="checkbox" id="opcao1" name="comida[]" value="Pizza" />
        <label for="opcao1">Pizza</label><br />

        <input type="checkbox" id="opcao2" name="comida[]" value="Sushi" />
        <label for="opcao2">Sushi</label><br />

        <input type="checkbox" id="opcao3" name="comida[]" value="Hamburguer" />
        <label for="opcao3">Hamburguer</label><br />

        <input type="checkbox" id="opcao4" name="comida[]" value="Cachorro Quente" />
        <label for="opcao4">Cachorro Quente</label><br /><br />
      </fieldset>

      <!-- Botão de envio -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
